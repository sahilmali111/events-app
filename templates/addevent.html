{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Add Event</h2>
  <form action="" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label>Event Name:</label>
      <input type="text" class="form-control"  placeholder="Enter Event Name" name="eventname">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" placeholder="Enter Event Description" name="description">
    </div>
      <div class="form-group">
      <label>Time:</label>
      <input type="time" class="form-control" placeholder="Select Time" name="time">
    </div>
      <div class="form-group">
      <label>Location:</label>
      <input type="text" class="form-control" placeholder="Enter Event Location" name="location">
    </div>
       <div class="form-group">
      <label>Image Url:</label>
      <input type="text" class="form-control" placeholder="Enter Event Image Url" name="image">
    </div>

        <button type="submit" class="btn btn-default" style="background: #ef233c; color: #f8f9fa; padding: 8px 20px; margin-bottom: 50px;">Submit</button>

  </form>
</div>
{% endblock %}
